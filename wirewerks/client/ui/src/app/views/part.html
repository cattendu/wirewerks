<div class="content" ng-click="$ctrl.select()" ng-class="{selected: $ctrl.isSelected()}" ng-if="$ctrl.valid()">
	<header ng-style="$ctrl.style()">
		<label ng-if="!$ctrl.shouldShowXIsDigit()">{{$ctrl.part.value}}{{$ctrl.part.finePrint}}</label>
		<form name="form" autocomplete="off">
			<md-input-container ng-if="$ctrl.shouldShowXIsDigit()" ng-click="$ctrl.digitClick($event)" md-is-error="!$ctrl.validate()">
				<label class="no-animate" ng-if="$ctrl.part.inputValue">{{$ctrl.part.inputValue}}</label>
				<label class="no-animate" ng-if="!$ctrl.part.inputValue">{{$ctrl.part.value}}</label>
                <input type="number" ignore-mouse-wheel  ng-if="$ctrl.part.allowDecimal" name="mdInputValue" ng-model="$ctrl.displayValue" ng-keydown="$ctrl.limit($event)" ng-change="$ctrl.valueChange()"
                       ng-blur="$ctrl.nextCategory()" aria-label="value"/>
				<input ng-if="!$ctrl.part.allowDecimal" name="mdInputValue" type="tel" ng-model="$ctrl.displayValue" ng-change="$ctrl.valueChange()" ng-keydown="$ctrl.limit($event)"
					   ng-blur="$ctrl.nextCategory()" aria-label="value"/>
			</md-input-container>
		</form>
	</header>

	<attributes>
		<attribute ng-repeat="attr in $ctrl.part.attributes">
			<label ng-class="{bold: attr.bold}">{{attr.label}}</label>
		</attribute>
	</attributes>

	<selection-overlay ng-class="$ctrl.isSelected() ? 'active' : 'inactive'">
		<border ng-if="$ctrl.partCategory.isNavFocused()"></border>
	</selection-overlay>
</div>
