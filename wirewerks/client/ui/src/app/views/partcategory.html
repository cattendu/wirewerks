<div class="part-column" ng-style="$ctrl.columnStyle()" ng-class="$ctrl.overlayClasses()">
	<category-header ng-style="$ctrl.headerStyle()" ng-click="$ctrl.setNavFocus()">
		<label>{{$ctrl.category.title}}{{$ctrl.category.finePrint}}</label>
	</category-header>

	<div class="content">
		<ww-part class="selected" part="part" category="$ctrl.category" group="$ctrl.group" ng-repeat="part in $ctrl.getSelectedParts()"></ww-part>
		<ww-part part="part" category="$ctrl.category" group="$ctrl.group" ng-repeat="part in $ctrl.getParts()"></ww-part>
	</div>
</div>
